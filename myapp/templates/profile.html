{% extends 'main.html' %}
{% block content %}
  <h2>{{user.username}}'s tasks:</h2>
  <p>Points: {{points}}</p>
  <ul><p>Tasks:</p>
  {% for task in tasks %}
    <li>{{task.name}}</li>
  {% endfor %}
  </ul>
  <form method="POST" class="post-form" action="/task/new">
    <h2>Add a task</h2>
    {% csrf_token %}{{ add_form.as_p }}
    <input type="submit" value="Add" class="btn btn-default">
  </form>
{% endblock %}
