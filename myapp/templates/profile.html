{% extends 'main.html' %}
{% block content %}
    <h1>Welcome back, {{user.username}}!</h1>
    <ul>Current tasks:
      {% for task in tasks %}
      <li>{{task.name}}</li>
      {% endfor %}
    </ul>
    <form method="POST" class="post-form" action="/task/new/">{% csrf_token %}{{ form.as_p }}
      <input type="submit" value="Add a task">
    </form>
{% endblock %}
