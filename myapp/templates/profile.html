{% extends 'main.html' %}
{% block content %}
  <h2>{{user.username}}'s current tasks:</h2>
    <ul>
      {% for task in tasks %}
        <li>{{task.name}}</li>
      {% endfor %}
    </ul>
    <form method="POST" class="post-form" action="/task/new/">
      <h2>Add a task</h2>
      {% csrf_token %}{{ form.as_p }}
      <input type="submit" value="Add" class="btn btn-default">
    </form>
{% endblock %}
