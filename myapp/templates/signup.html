{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}
<h2>User sign up</h2>
<form method="POST" class="post-form" action="{% url 'signup' %}">
  <div class="form-group">
    {% csrf_token %}{{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-default">
  </div>
</form>
{% endblock %}
